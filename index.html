<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="full">
    <div id="inputDis">
        <div id="firstLine"></div>
        <div id="secondLine"></div>
    </div>
    <div class="buttons" id="buttons">

        <button data-key="0" id="96" class="button" role="button">0</button>
        <button data-key="1" id="97" class="button" role="button">1</button>
        <button data-key="2" id="98" class="button" role="button">2</button>
        <button data-key="3" id="99" class="button" role="button">3</button>
        <button data-key="4" id="100" class="button" role="button">4</button>
        <button data-key="5" id="101" class="button" role="button">5</button>
        <button data-key="6" id="102" class="button" role="button">6</button>
        <button data-key="7" id="103" class="button" role="button">7</button>
        <button data-key="8" id="104" class="button" role="button">8</button>
        <button data-key="9" id="105" class="button" role="button">9</button>
        <button data-key="+" id="107" class="button" role="button">+</button>
        <button data-key="-" id="108" class="button" role="button">-</button>
        <button data-key="*" id="106" class="button" role="button">*</button>
        <button data-key="/" id="111" class="button" role="button">/</button>
        <button data-key="Enter" id="187" class="button" role="button">Submit</button>
        <button class="button" id="clear" role="button">Clear</button>
        

    </div>
</div>
</body>
<script src="./script.js"></script>
</html>
